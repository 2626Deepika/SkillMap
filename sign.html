<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>



<form id="signupForm">
    <h2>Signup</h2>
  <input type="text" placeholder="Name" id="name" required><br>
  <input type="text" placeholder="Roll No" id="rollno" required><br>
  <input type="password" placeholder="Password" id="password" required><br>
  <input type="text" placeholder="Phone" id="phone" required><br>
  <input type="text" placeholder="Passout Batch" id="batch" required><br>
  <input type="text" placeholder="Branch" id="branch" required><br>
  <input type="email" placeholder="Email" id="email" required><br>
  <input type="text" placeholder="10th %" id="tenth" required><br>
  <input type="text" placeholder="Inter %" id="inter" required><br>

  <button type="submit">Register</button>
</form>

<p id="message"></p>
<p>
  Already registered?
  <a href="log.html">Login here</a>
</p>


<script src="sign.js"></script>
</body>
</html>
